<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='inicio.css') }}">
    
</head>
<body>
    <form action="/login" method="POST">
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div>
            {% for category, message in messages %}
            <p class="mensaje-{{ category }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <h1>INICIO DE SESION</h1><br>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>
        <button type="submit">Registrar</button>
    </form><br>
    <a href="{{ url_for('mostrar_usuarios') }}" class="boton">Ver todos los usuarios</a>
    <a href="/">CREAR CUENTA</a>
    
</body>
</html>
