<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mis Tareas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tareas.css') }}">
</head>
<body>
    <form action="/homework" method="POST">
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
      <div id ="flash-messages">
        <div>
            {% for category, message in messages %}
            <p class="mensaje-{{ category }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
      </div>
      <script>
        setTimeout(function() {
            const flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                flashMessages.style.display = 'none';
            }
        }, 2000); // Ocultar después de 5 segundos
      </script>
        <h1>Mis Tareas</h1><br
        <label for="categoria">Categoría:</label><br>
        <input type="text" id="categoria" name="categoria" required><br><br>
        <label for="descripcion">Descripción:</label><br>
        <input type="text" id="descripcion" name="descripcion" required><br><br>
        <button type="submit">Agregar Tarea</button>
    </form>
    <br>

    <a href="{{ url_for('logout') }}" class="boton">Cerrar Sesión</a>
    <a href="{{ url_for('mostrar_husers') }}" class="boton1">Ver tareas</a>
</body>
</html>
