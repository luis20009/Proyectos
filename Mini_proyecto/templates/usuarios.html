<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <h1>Lista de Usuarios Registrados</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre:</th>
                <th>Correo:</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td class="nombre">{{ usuario[0] }}</td>
                <td class="correo">{{ usuario[1] }}</td>
                <td>
                    <!-- Formulario para eliminar la tarea -->
                    <form action="/eliminar_users" method="POST" style="display:inline;">
                        <input type="hidden" name="nombre" value="{{ usuario[0] }}">
                        <input type="hidden" name="correo" value="{{ usuario[1] }}">
                        <button type="submit" class="boton-eliminar">Eliminar</button>
                    </form>
                </td>  
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Volver al formulario</a>
</body>
</html>
